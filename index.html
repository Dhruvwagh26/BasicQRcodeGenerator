<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrub'sQRGenerator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="box">
        <input type="text" id="input" placeholder="Enter text here." />
        <button type="submit" id="qr-code">Create Code</button>
      </div>

      <span id="loading"></span>
      <img src="" id="code-img" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
